name: ESLint Check

on:
  push:
    branches:
      - main
      - master
      - "**"
  pull_request:
    branches:
      - main
      - master
      - "**"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --ext
